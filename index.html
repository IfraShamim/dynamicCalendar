<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link for Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,300;1,600;1,700;1,900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Link for Icons -->
    <script src="https://kit.fontawesome.com/f8a9ff872a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <p id="currentDate"></p>
            <div id="icons">
                <span id="prev"><i class="fa-solid fa-chevron-left"></i></span>
                <span id="next"><i class="fa-solid fa-chevron-right"></i></span>
            </div>
        </header>
        <div id="calendar">
            <ul id="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul id="days"></ul>
        </div>

    </div>
</body>

</html>
